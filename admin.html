<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الإدارية - WisdomHub</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 20px 0;
            border-bottom: 2px solid rgba(255, 107, 53, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo i {
            font-size: 32px;
            color: #ff6b35;
        }

        .admin-logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn, .logout-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #ffffff;
        }

        .logout-btn:hover {
            background: linear-gradient(45deg, #f7931e, #ff6b35);
            transform: translateY(-2px);
        }

        /* Main Content */
        .admin-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 53, 0.4);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 15px 25px;
            background: transparent;
            border: none;
            border-radius: 8px 8px 0 0;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        .tab-btn:hover:not(.active) {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Posts Content */
        .posts-content {
            min-height: 400px;
        }

        .posts-grid {
            display: grid;
            gap: 20px;
        }

        .admin-post-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .admin-post-card.pending {
            border-left: 4px solid #ffc107;
        }

        .admin-post-card.approved {
            border-left: 4px solid #28a745;
        }

        .admin-post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 20px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .post-category-badge {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .post-status.pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .post-status.approved {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 20px;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .post-content::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, rgba(26, 26, 26, 0.8));
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .post-author {
            font-weight: 600;
            color: #f7931e;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .approve-btn {
            background: #28a745;
            color: #ffffff;
        }

        .approve-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .reject-btn {
            background: #dc3545;
            color: #ffffff;
        }

        .reject-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #6c757d;
            color: #ffffff;
        }

        .delete-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .view-btn {
            background: #007bff;
            color: #ffffff;
        }

        .view-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: rgba(255, 107, 53, 0.3);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 20px;
                flex-direction: column;
                gap: 20px;
            }

            .admin-main {
                padding: 20px 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .admin-tabs {
                flex-wrap: wrap;
            }

            .post-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-container">
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
                <h1>لوحة تحكم الإدارة</h1>
            </div>
            <div class="admin-actions">
                <a href="/hedra" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                    العودة للموقع
                </a>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">مقالات معلقة</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">مقالات منشورة</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-newspaper"></i>
                </div>
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">إجمالي المقالات</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="authorsCount">0</div>
                <div class="stat-label">عدد الكتاب</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('pending')">
                <i class="fas fa-clock"></i>
                المقالات المعلقة
            </button>
            <button class="tab-btn" onclick="showTab('approved')">
                <i class="fas fa-check-circle"></i>
                المقالات المنشورة
            </button>
            <button class="tab-btn" onclick="showTab('all')">
                <i class="fas fa-list"></i>
                جميع المقالات
            </button>
        </div>

        <!-- Posts Content -->
        <div class="posts-content">
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
            </div>
            <div id="postsContainer" class="posts-grid" style="display: none;">
                <!-- Posts will be loaded here -->
            </div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>لا توجد مقالات</h3>
                <p>لا توجد مقالات في هذا القسم حالياً</p>
            </div>
        </div>
    </main>

    <script>
        // Password protection system using server verification
        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            if (!isAuthenticated) {
                // Redirect to login page instead of showing modal
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }



        // Check authentication on page load
         document.addEventListener('DOMContentLoaded', function() {
             if (!checkAuthentication()) {
                 document.body.style.display = 'none';
             } else {
                 // Show content and load admin data if already authenticated
                 document.body.style.display = 'block';
                 if (typeof loadPosts === 'function') {
                     loadPosts();
                 }
                 if (typeof updateStats === 'function') {
                     updateStats();
                 }
             }
         });

        // Hide content initially
        document.body.style.display = 'none';
    </script>
    <script src="admin.js"></script>
</body>
</html>
