        function createChart(data, total, suffix = '') {
            if (!data || Object.keys(data).length === 0) {
                return '<p style="text-align: center; color: #b3b3b3;">لا توجد بيانات متاحة</p>';
            }
            
            const gradients = ['gradient-1', 'gradient-2', 'gradient-3', 'gradient-4', 'gradient-5', 'gradient-6'];
            const isMobile = window.innerWidth <= 768;
            const maxItems = isMobile ? 5 : 10; // Show fewer items on mobile
            
            return Object.entries(data)
                .sort(([,a], [,b]) => b - a)
                .slice(0, maxItems)
                .map(([key, value], index) => {
                    const percentage = total > 0 ? (value / total * 100).toFixed(1) : 0;
                    const gradientClass = gradients[index % gradients.length];
                    
                    // Truncate long labels on mobile
                    const displayKey = isMobile && key.length > 15 ? key.substring(0, 15) + '...' : key;
                    
                    return `
                        <div class="bar">
                            <div class="bar-label" title="${key}">${displayKey}${suffix ? ' ' + suffix : ''}</div>
                            <div class="bar-visual">
                                <div class="bar-fill ${gradientClass}" data-width="${percentage}%" style="width: 0%"></div>
                            </div>
                            <div class="bar-value">${value} (${percentage}%)</div>
                        </div>
                    `;
                }).join('');
         }

         // Download data function
         async function downloadData(format, buttonElement) {
             console.log('downloadData function called with format:', format);
             const button = buttonElement;
             const originalText = button.innerHTML;
             console.log('Button found:', button, 'Original text:', originalText);
             
             // Show loading state
             button.classList.add('downloading');
             button.innerHTML = '⏳ جاري التحميل...';
             
             try {
                 console.log('Download request:', { format });
                
                const response = await fetch('/api/admin/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        format: format 
                    })
                 });
                 
                 console.log('Response status:', response.status);
                 
                 if (!response.ok) {
                     const errorText = await response.text();
                     console.error('Server response:', errorText);
                     throw new Error(`HTTP error! status: ${response.status} - ${errorText}`);
                 }
                 
                 // Get filename from response headers
                 const contentDisposition = response.headers.get('Content-Disposition');
                 let filename = `survey_data_${new Date().toISOString().slice(0,10)}.${format}`;
                 
                 if (contentDisposition) {
                     const filenameMatch = contentDisposition.match(/filename="(.+)"/i);
                     if (filenameMatch) {
                         filename = filenameMatch[1];
                     }
                 }
                 
                 // Create blob and download
                 const blob = await response.blob();
                 const url = window.URL.createObjectURL(blob);
                 const a = document.createElement('a');
                 a.style.display = 'none';
                 a.href = url;
                 a.download = filename;
                 document.body.appendChild(a);
                 a.click();
                 window.URL.revokeObjectURL(url);
                 document.body.removeChild(a);
                 
                 // Show success message
                 button.innerHTML = '✅ تم التحميل';
                 setTimeout(() => {
                     button.innerHTML = originalText;
                     button.classList.remove('downloading');
                 }, 2000);
                 
             } catch (error) {
                 console.error('Download error:', error);
                 button.innerHTML = '❌ فشل التحميل';
                 setTimeout(() => {
                     button.innerHTML = originalText;
                     button.classList.remove('downloading');
                 }, 3000);
             }
         }
