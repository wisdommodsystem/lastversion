    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .download-section {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .excel-download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.4);
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .excel-download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .excel-download-btn:hover::before {
            left: 100%;
        }

        .excel-download-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .excel-download-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .excel-download-btn.downloading {
            opacity: 0.8;
            cursor: not-allowed;
            animation: pulse 1.5s infinite;
        }

        .excel-download-btn .download-icon {
            font-size: 1.3rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Additional Thoughts Chat Styles */
        .additional-thoughts-section {
            margin: 30px 0;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .additional-thoughts-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-align: center;
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeInMessage 0.3s ease-in;
        }

        .kaffer-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .other-message {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .username {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.5;
            font-size: 0.95rem;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ffffff;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }

        /* Key Metrics Dashboard */
        .key-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.3rem;
            border-bottom: 2px solid #ffffff;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-icon {
            font-size: 1.5rem;
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin: 50px 0 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(116, 185, 255, 0.3);
        }

        .section-header h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .section-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0;
        }

        .chart-container {
            margin-top: 20px;
        }

        .bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .bar:last-child {
            border-bottom: none;
        }

        .bar-label {
            font-weight: 500;
            color: #e5e5e5;
            min-width: 140px;
            font-size: 0.95rem;
        }

        .bar-visual {
            flex: 1;
            height: 25px;
            background: #1a1a1a;
            border-radius: 12px;
            margin: 0 15px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 1.5s ease;
            position: relative;
        }

        .bar-fill.gradient-1 { background: linear-gradient(90deg, #ffffff, #e5e5e5); }
        .bar-fill.gradient-2 { background: linear-gradient(90deg, #b3b3b3, #999999); }
        .bar-fill.gradient-3 { background: linear-gradient(90deg, #808080, #666666); }
        .bar-fill.gradient-4 { background: linear-gradient(90deg, #4d4d4d, #333333); }
        .bar-fill.gradient-5 { background: linear-gradient(90deg, #2a2a2a, #1a1a1a); }
        .bar-fill.gradient-6 { background: linear-gradient(90deg, #0a0a0a, #000000); }

        .bar-value {
            font-weight: bold;
            color: #ffffff;
            min-width: 50px;
            text-align: left;
            font-size: 0.95rem;
        }

        /* Time Analytics */
        .time-analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Recent Submissions */
        .recent-submissions {
            background: #0a0a0a;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .submission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .submission-info {
            flex: 1;
        }

        .submission-lang {
            font-weight: bold;
            color: #ffffff;
        }

        .submission-time {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-top: 5px;
        }

        .submission-device {
            font-size: 0.8rem;
            color: #999999;
        }

        /* Data Quality Indicators */
        .data-quality {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .quality-indicator {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }

        .quality-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        .quality-label {
            font-size: 0.9rem;
            color: #b3b3b3;
            margin-top: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
                margin: 0;
            }
            
            .header {
                padding: 15px 0;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
                margin: 15px 0;
            }
            
            .stat-card {
                padding: 15px;
                border-radius: 8px;
            }
            
            .stat-card h3 {
                font-size: 1.1rem;
                margin-bottom: 8px;
            }
            
            .stat-card .number {
                font-size: 1.8rem;
            }
            
            .chart-container {
                height: 220px;
                margin: 10px 0;
                padding: 10px;
            }
            
            .section-header {
                font-size: 1.3rem;
                margin: 20px 0 10px 0;
                padding: 8px 0;
            }
            
            .download-section {
                flex-direction: column;
                gap: 8px;
                padding: 15px;
                margin: 15px 0;
            }
            
            .download-btn {
                width: 100%;
                padding: 12px;
                font-size: 0.9rem;
            }
            
            .recent-submissions {
                padding: 15px;
            }
            
            .submission-item {
                padding: 12px;
                margin-bottom: 8px;
                font-size: 0.85rem;
            }
            
            .data-quality {
                padding: 15px;
                margin: 15px 0;
            }
            
            .quality-item {
                padding: 8px 12px;
                margin: 5px 0;
                font-size: 0.9rem;
            }
        }
        
        /* Extra small screens */
        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-card .number {
                font-size: 1.6rem;
            }
            
            .chart-container {
                height: 200px;
                padding: 8px;
            }
            
            .section-header {
                font-size: 1.2rem;
            }
            
            .download-btn {
                padding: 10px;
                font-size: 0.85rem;
            }
            
            .submission-item {
                padding: 10px;
                font-size: 0.8rem;
            }
            
            /* Additional Thoughts Mobile Styles */
            .additional-thoughts-section {
                margin: 20px 0;
                padding: 15px;
            }
            
            .chat-container {
                max-height: 300px;
                padding: 10px;
            }
            
            .chat-message {
                max-width: 90%;
                padding: 10px 12px;
                margin-bottom: 12px;
            }
            
            .message-header {
                font-size: 0.75rem;
            }
            
            .message-content {
                font-size: 0.85rem;
            }
        }
        
        /* Login Form Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            padding: 40px 20px;
        }
        
        .login-form {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .login-form h2 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .login-form p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            direction: ltr;
            text-align: left;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
        
        .back-btn {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .back-btn:hover {
            color: #0056b3;
            text-decoration: underline;
        }
